<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="container1">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../imagens/logo-hdr.png" alt="IMG" class="animated-image">
				</div>

				<form class="login100-form validate-form" action="../php/login.php" method="post" id="formularioLogin" autocomplete="off">
					<span class="login100-form-title">
						Área de Login
					</span>

					<div class="form-group mt-3">
						<label class="form-label" for="tipo">Tipo de perfil</label>
						<select class="form-control" id="tipo" name="Perfil" required>
							<option value="1">Master</option>
							<option value="2">Comum</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Login válido: 6 caracteres alfabéticos">
						<input class="input100" maxlength="6" minlength="6" required
							placeholder="6 caracteres alfabéticos" name="usuario" type="text"  autocomplete="current-password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Senha obrigatória">
						<input type="password" class="input100" maxlength="8" minlength="8" pattern="^[A-Za-z]+$"
							placeholder="Apenas letras" name="Senha" required  autocomplete="current-password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="form-check mt-3">
						<button type="reset" class="btn btn-secondary">Limpar</button>
					</div>
					<div class="form-check mt-3">
						<label class="form-check-label" for="mostrarSenha">Mostrar senha</label>
						<input class="form-check-input" type="checkbox" id="mostrarSenha">
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Login" />
					</div>


					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu

							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>

					</div>
