    <main>
        <div class="container-login100">
            <div class="container1">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../imagens/logo-hdr.png" alt="IMG" class="animated-image">
                </div>

                <form autocomplete="off" method="POST" action="../php/cadastro.php" id="formularioLogin">
                    <span class="login100-form-title">
                        Área de Cadastro
                    </span>
                    <fieldset>
                        <legend><img src="../imagens/telecall-logo-white-1.png"></legend>

                        <div class="form-group mt-3">
                            <div class="wrap-input100 validate-input">
                                <label for="nome">Nome:</label>
                                <input type="text" name="Nome" id="nome" minlength="15" maxlength="80" required
                                    placeholder="Insira seu Nome" class="input100" onblur="validarNome()">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100"></span>
                            </div>

                        </div>

                        <div class="form-group mt-3">
                            <div class="wrap-input100 validate-input">
                                <label for="email">Email:</label>
                                <input type="email" name="Email" id="email" placeholder="xxxxxx@xxxxxxx.com"
                                    minlength="20" maxlength="40" required class="input100">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100"></span>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="nasc">Nascimento:</label>
                            <input type="date" name="Nascimento" id="nasc" onblur="validarIdade()" class="input100">
                            <div id="toast"></div>

                        </div>

                        <div class="form-group mt-3">
                            <label for="sexo">Sexo:</label>
                            <br>
                            <input type="radio" name="Sexo" id="sexof" required src="../imagens/feminino.png"
                                value='F'>Feminino

                            <input type="radio" name="Sexo" id="sexom" value='M' required>Masculino
                            <input type="radio" name="Sexo" id="sexooutro" value='Outro' required>Outro
                        </div>

                        <div class="form-group mt-3">
                            <div class="wrap-input100 validate-input">
                                <label for="mae">Nome Mãe :</label>
                                <input type="text" name="Mae" id="mae" placeholder="Insira o Nome da sua mãe"
                                    class="input100" onblur="validarMae()" value="NÃO DECLARADO">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100"></span>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <div class="wrap-input100 validate-input">
                                <label for="cpf">Cpf:</label>
                                <input type="text" name="Cpf" id="cpf" placeholder="999-999-999-99" required
                                    onblur="validarCPF()" maxlength="14" minlength="14" class="input100"
                                    oninput="ajustaCpf(this)" >
                                <span class="focus-input100"></span>
                                <span class="symbol-input100"></span>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <div class="wrap-input100 validate-input">
                                <label for="Celular">Telefone Celular:</label>
                                <input type="tel" id="Celular" name="Celular" required onkeyup="ajustaCelular(this)"
                                    maxlength="18" value="(+55) 21-" class="input100" placeholder="(+55) xx-xxxxx-xxxx"
                                    onblur="validaCelular()">

                            </div>

                            <div class="form-group mt-3">
                                <div class="wrap-input100 validate-input">
                                    <label for="telefone">Telefone Fixo:</label>
                                    <input type="tel" id="telefone" name="Telefone" onkeyup="ajustaTelefone(this)"
                                        value="(+55) 21-" required maxlength="17" class="input100"
                                        placeholder="(+55) xx -xxxx-xxxx" onblur="validaTelefone()">
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <div class="wrap-input100 validate-input">
                                    <label for="cep">Cep:</label>
                                    <input type="text" name="Cep" id="cep" placeholder="Insira seu CEP" maxlength="8"
                                        minlength="8" required class="input100">

                                </div>

                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="endereço">Endereço:</label>
                                        <input type="adress" name="Endereco" id="endereco"
                                            placeholder="Insira seu endereço" required class="input100">
                                    </div>
                                </div>

                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="estado">Estado:</label>
                                        <input type="adress" name="Estado" id="estado" placeholder="Insira seu Estado"
                                            required class="input100">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="bairro">Bairro:</label>
                                        <input type="adress" name="Bairro" id="bairro" placeholder="Insira seu Bairro"
                                            required class="input100">
                                    </div>
                                </div>

                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="numero">Número:</label>
                                        <input type="adress" name="Numero" id="numero"
                                            placeholder="Insira o número da sua Residência" required class="input100">
                                    </div>
                                </div>

                                <div hidden>
                                    <label for="perfil">Perfil:</label>
                                    <select name="Perfil" id="perfil" required>
                                        <option value="2" selected>Usuário Comum</option>
                                        <option value="1">Usuário Master</option>
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="login">Usuário:</label>
                                        <input type="text" name="usuario" id="login" maxlength="6" required
                                            placeholder="Seu nome de usuário" class="input100"
                                            onblur="validarUsuario()">
                                    </div>

                                </div>

                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="senha">Senha:</label>
                                        <input type="password" name="Senha" id="senha" minlength="8" maxlength="8"
                                            required placeholder="Sua senha apenas letras" class="input100"
                                            onblur="validarSenha()" pattern="^[A-Za-z]+$">
                                    </div>
                                </div>

                                <div class="form-group mt-3">
                                    <div class="wrap-input100 validate-input">
                                        <label for="confirma">Confirme a senha:</label>
                                        <input type="password" id="confirma" maxlength="8" minlength="8"
                                            pattern="^[A-Za-z]+$" placeholder="Repita a senha" required class="input100"
                                            onblur="validarSenha()">
                                    </div>
                                </div>

                                <button type="submit" id="submit" name="enviar" class="btn btn-primary">Enviar</button>

                    </fieldset>
                </form>
